name: ThingsBoard CI
#test
on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Run High Coverage Test Suite
        run: >
        #   mvn clean verify -pl application -am
        #   -T 1C
        #   -Dtest="**/utils/*Test,**/controller/*Test,!**/*Docker*"
        #   -DfailIfNoTests=false
        #   -Dsurefire.failIfNoSpecifiedTests=false
        #   -Dskip.docker.tests=true
        #   -Dlicense.skip=true

      - name: Targeted Build
        run: mvn clean install -pl application -am -DskipTests -Dlicense.skip=true

      - name: Start ThingsBoard Monolith for Testing
        run: |
          docker run -d -p 9090:9090 --name mytb \
            -e LOAD_DEMO=true \
            -e TB_TRANSPORT_MQTT_ENABLED=true \
            -e TB_TRANSPORT_HTTP_ENABLED=true \
            thingsboard/tb-postgres
          sleep 60

      - name: Run Gatling Maturity Test
        run: mvn gatling:test -pl application -Dgatling.simulationClass=org.thingsboard.server.utils.ThingsBoardMaturityTest

      - name: Verify Executable Jar exists
        run: ls -l application/target/*.jar

