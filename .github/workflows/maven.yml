name: ThingsBoard CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"
          cache: maven

      - name: Compile and Run Unit Tests
        run: mvn clean verify -Dskip.docker.tests=true

      - name: Verify Executable Jar exists (Launch Check)
        run: |
          ls -l application/target/*.jar
          echo "Le build successful."
