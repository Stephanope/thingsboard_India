name: Validation Ciblée (Rapport TP1)

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  test-features:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      # C'est ici que la magie opère
      - name: Exécution des Tests Ciblés (Fonctionnalités Clés)
        # Remplace 'DeviceControllerTest' et 'TelemetryControllerTest' par tes vrais noms de fichiers de test
        run: mvn test -Dtest=DeviceControllerTest,TelemetryControllerTest -DfailIfNoTests=false
